<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script>
  $(document).ready(function() { // эта часть всегда пишется
    // тут пишем методы
    $("#div1").mouseenter(function(){
      $("#div1").animate({
        height: '+=100px',
        width: '+=100px'
      }, 3000);
          $("#div1").fadeToggle("5000");
    });
  });
  </script>
  <title>Square(Jquery)</title>
</head>
<body>
  <center>
  <div class="wrapper">
    <h1>Square(Jquery)</h1>
  </div>
  <div class="wrapper">
    <div id="div1"></div>
  </div>
</center>
</body>
</html>
